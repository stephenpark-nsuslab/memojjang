{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">{{ form.instance.pk|yesno:"메모 수정,새 메모 작성" }}</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">저장</button>
      <a class="btn btn-secondary" href="{% url 'memos:memo_list' %}">취소</a>
    </form>
  </div>
{% endblock %}
